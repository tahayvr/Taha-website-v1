<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taha Nejad</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="libraries/p5.min.js"></script>
  </head>
  <body>
    <div class="main-section">
      <div class="profile-box-flex" id="profile-box">
        <div class="pic">
          <img
            id="profilepic"
            src="/Assets/taha-pic.jpeg"
            alt="Close-up photo of Taha"
          />
        </div>

        <div class="info-box">
          <h1 id="nameTaha">TAHA NEJAD</h1>
          <p id="descTaha">
            I shoot
            <a href="https://www.instagram.com/tahayvr/" target="_blank"
              >photos</a
            >
            and <a href="" target="_blank">videos</a>. <br />Sometimes I make
            <a href="https://github.com/tahayvr" target="_blank">shit</a> with
            code.
          </p>
        </div>
      </div>
    </div>
    <div id="settings">
      <img
        src="Assets/setting-icon.png"
        alt="press for settings menu"
        width="30px"
        height="30px"
      />
    </div>
    <div id="settingsMenu">
      <div class="sliderContainer">
        <p class="label">particle count: <output id="value1"></output></p>
        <input
          type="range"
          min="10"
          max="1000"
          value="500"
          class="slider"
          id="slider1"
        />
        <p class="label">speed: <output id="value2"></output></p>
        <input
          type="range"
          min="0.1"
          max="10"
          value="0.8"
          step="0.1"
          class="slider"
          id="slider2"
        />
        <p class="label">alpha: <output id="value3"></output></p>
        <input
          type="range"
          min="1"
          max="255"
          value="70"
          class="slider"
          id="slider3"
        />
        <p class="label">hue: <output id="value4"></output></p>
        <input
          type="range"
          min="1"
          max="360"
          value="50"
          class="slider"
          id="slider4"
        />
        <p class="label">hue range: <output id="value5"></output></p>
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          class="slider"
          id="slider5"
        />
        <p class="label">Value: <output id="value6"></output></p>
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          class="slider"
          id="slider6"
        />
      </div>
      <div class="buttonContainer">
      <div class="button" id="button3">pause</div>
      <div class="button" id="resetButton">reset</div>
      <div class="button" id="closeButton">esc</div>
    </div>
    </div>
    </div>
    <!-- Background canvas element from p5.js -->
    <script src="sketch.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
