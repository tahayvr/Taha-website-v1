<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taha Nejad</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="libraries/p5.min.js"></script>
  </head>
  <body>
    <div class="main-section">
      <div class="profile-box-flex" id="profile-box">
        <div class="pic">
          <img
            id="profilepic"
            src="/Assets/taha-pic.jpeg"
            alt="Close-up photo of Taha"
          />
        </div>

        <div class="info-box">
          <h1 id="nameTaha">TAHA NEJAD</h1>
          <p id="descTaha">
            I shoot
            <a href="https://www.instagram.com/tahayvr/" target="_blank"
              >photos</a
            >
            and <a href="" target="_blank">videos</a>. <br />Sometimes I make
            <a href="https://github.com/tahayvr" target="_blank">shit</a> with
            code.
          </p>
        </div>
      </div>
    </div>
    <div id="settings">
      <img
        src="Assets/setting-icon.png"
        alt="press for settings menu"
        width="30px"
        height="30px"
      />
    </div>
    <!-- Background canvas element from p5.js -->
    <script src="sketch.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
